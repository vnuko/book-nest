        * {

            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #1a1a1a 0%, #000000 50%, #1a1a1a 100%);

            overflow-x: hidden;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #000000;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            height: 100vh;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #999999;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            margin-bottom: 8px;
            color: #999999;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-item i {
            font-size: 20px;
            margin-right: 16px;
            width: 20px;
        }

        .nav-item span {
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar-footer {
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .sidebar-footer p {
            font-size: 12px;
            color: #666666;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 40px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 32px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .book-detail-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 48px;
            margin-bottom: 48px;
        }

        .book-detail-cover {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.7);
        }

        .book-detail-info {
            display: flex;
            flex-direction: column;
        }

        .book-detail-title {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .book-detail-author {
            font-size: 24px;
            color: #999999;
            margin-bottom: 24px;
        }

        .book-detail-meta {
            display: flex;
            gap: 32px;
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .meta-value {
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
        }

        .book-description {
            font-size: 16px;
            line-height: 1.8;
            color: #cccccc;
            margin-bottom: 32px;
        }

        .book-actions-section {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .primary-button {
            padding: 16px 40px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .primary-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

            padding: 16px 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 48px;

            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

            flex-wrap: wrap;
        }

            border-radius: 8px;

            font-size: 14px;
            font-weight: 600;

            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .format-button i {
            font-size: 18px;
        }

            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 48px;

            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .reader-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .reader-content {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 32px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.9;
            color: #e0e0e0;
        }

        .reader-content::-webkit-scrollbar {
            width: 10px;
        }

        .reader-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .reader-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .reader-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .reader-content h4 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            margin-top: 24px;
        }

        .reader-content h4:first-child {
            margin-top: 0;
        }

        .reader-content p {
            margin-bottom: 16px;
        }

        .reader-controls {
            display: flex;
            gap: 12px;
        }

        .reader-control-btn {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reader-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);

            }

                margin: 0 auto;
            }

            .book-detail-title {
                font-size: 36px;
            }

            .book-detail-author {
                font-size: 20px;
            }
        }
    </style>
</head>

                        </button>
                        <button class="format-button" onclick="downloadFile('MOBI')">
                            <i class="bi bi-kindle"></i>
                            MOBI
                        </button>
                        <button class="format-button" onclick="downloadFile('TXT')">
                            <i class="bi bi-file-text"></i>
                            TXT
                        </button>
                    </div>
                </div>

                <div class="reader-section" id="readerSection" style="display: none;">
                    <div class="reader-header">
                        <h3>Preview</h3>
                        <div class="reader-controls">
                            <button class="reader-control-btn" onclick="adjustFontSize('decrease')">
                                <i class="bi bi-dash-lg"></i> Font
                            </button>
                            <button class="reader-control-btn" onclick="adjustFontSize('increase')">
                                <i class="bi bi-plus-lg"></i> Font
                            </button>
                        </div>
                    </div>
                    <div class="reader-content" id="readerContent">
                        <h4>Chapter 1</h4>
                        <p>${book.preview}</p>
                        <h4>About the Story</h4>
                        <p>${book.description}</p>
                        <p>This is a preview of the book. The full content would be available when reading the complete version. The reader allows you to browse through chapters, adjust font size, and save your reading progress.</p>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${book.title} - BookSpot`;
        }

        function readInBrowser() {
            const readerSection = document.getElementById('readerSection');
            if (readerSection) {
                readerSection.style.display = 'block';
                readerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function adjustFontSize(action) {
            const readerContent = document.getElementById('readerContent');
            if (!readerContent) return;

            const currentSize = parseInt(window.getComputedStyle(readerContent).fontSize);
            if (action === 'increase') {
                readerContent.style.fontSize = (currentSize + 2) + 'px';
            } else {
                readerContent.style.fontSize = Math.max(12, currentSize - 2) + 'px';
            }
        }

        function downloadFile(format) {
            alert(`Downloading ${book.title} in ${format} format...`);
        }

        function toggleFavorite() {
            alert('Book added to your library!');
        }
    </script>
</body>
</html>
